
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
	<div>
		<li>
			<h1>Show Data!</h1>
			<table>
				<thead>
					<tr>
						{% for col in data_path[0].keys() %}
						<th>{{ col }}</th>
						{% endfor %}
					</tr>
				</thead>
				<tbody>
					{% for row in data_path %}
					<tr>
						{% for value in row.values() %}
						<td>{{ value }}</td>
						{% endfor %}
					</tr>
					{% endfor %}
					<br>
				</tbody>
			</table>
	</div>
    


</body>
</html>
